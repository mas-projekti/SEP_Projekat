<div class="container">
    <div class="row mt-3">
        <div class="col ">
            <img [src]='env.BANK_LOGO_URL' class="mt-3" alt="Poseidon-logo" [width]='env.BANK_LOGO_SIZE.X' [height]="env.BANK_LOGO_SIZE.Y" />
        </div>
        <div class="col">
            <h1 class="text-center">{{env.BANK_NAME}} Bank</h1>
            <div class="mt-3" >
                <p class="text-justify">
                    Welcome to the {{env.BANK_NAME}} Bank application. We are at your disposal. But first we must kindly ask You to login.
                </p>
            </div>
        </div>
    </div>    
</div>
